<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" />
  <title>איקס-עיגול אונליין עם צ'אט</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="game-area">
      <h1>🎮 איקס-עיגול אונליין</h1>

      <section class="panel">
        <input id="name" placeholder="שם" maxlength="20" />
        <input id="room" placeholder="קוד חדר" maxlength="10" />

        <div class="row">
          <button id="btnCreate">➕ צור משחק</button>
          <button id="btnJoin">🔗 התחבר</button>
          <button id="btnCopyLink" disabled>📋 העתק לינק</button>
          <button id="btnReset" disabled>🔄 איפוס</button>
        </div>

        <div id="status"></div>
      </section>

      <main class="board" id="board"></main>
    </div>
    
    <div class="chat-area">
      <h3>💬 צ'אט</h3>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input-area">
        <input 
          type="text" 
          id="chatInput" 
          placeholder="כתוב הודעה..." 
          maxlength="300"
          disabled
        />
        <button id="btnSendChat" disabled>שלח</button>
      </div>
    </div>
  </div>

  <script src="client.js"></script>

</html>
